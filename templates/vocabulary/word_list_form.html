{% extends "base/_base.html" %}

{% block content %}

  <div class="d-flex justify-content-between align-items-center mt-3">
    <div>
      {% with list_pk=request.resolver_match.kwargs.pk %}
        {% if list_pk %}
          <a href="{% url 'vocabulary:word-list-detail' pk=wordlist.id %}"
             style="color: black" class="btn btn-link">
            <i style="font-size: 1.2em" class="fas fa-arrow-left"></i>
          </a>
        {% else %}
          <a href="{% url 'vocabulary:word-list-list' %}"
             style="color: black" class="btn btn-link">
            <i style="font-size: 1.2em" class="fas fa-arrow-left"></i>
          </a>
        {% endif %}
      {% endwith %}

      <h4 style="display: inline-block; vertical-align: bottom">
        {{ object|yesno:"Edit,Add new" }} word list
      </h4>
    </div>

    <div>
      <div class="d-flex">
        <label for="submit-form" class="btn btn-link me-2">
          <i style="color: black; font-size: 1.3em;"
             class="fas fa-check"></i>
        </label>
      </div>
    </div>
  </div>

  <div class="mt-4">
    <form action="" method="post" novalidate>
      {% csrf_token %}
      {{ form.as_p }}

      <input id="submit-form" type="submit" value="Submit" class="d-none">
    </form>
  </div>

{% endblock %}
