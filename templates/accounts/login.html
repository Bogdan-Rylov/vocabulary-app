{% extends "base/_base.html" %}

{% block content %}
  <div class="container d-flex justify-content-center align-items-center"
       style="min-height: 100vh;">
    <div class="card p-4" style="max-width: 350px; width: 100%;">

      <form action="" method="post" novalidate>
        {% csrf_token %}
        {{ form.errors }}

        <div data-mdb-input-init class="form-outline mb-3">
          <label class="form-label" for="{{ form.username.id_for_label }}">
            Email
          </label>
          <input
              type="text"
              name="{{ form.username.name }}"
              id="{{ form.username.id_for_label }}"
              class="form-control"
              {% if form.username.value != None %}
              value="{{ form.username.value|stringformat:'s' }}"
              {% endif %}
              maxlength="{{ form.username.field.max_length }}"
              required
          >
        </div>

        <div data-mdb-input-init class="form-outline mb-2">
          <label class="form-label"
                 for="{{ form.password.id_for_label }}">Password</label>
          <input
              type="password"
              name="{{ form.password.name }}"
              id="{{ form.password.id_for_label }}"
              class="form-control"
              {% if form.password.value != None %}
              value="{{ form.password.value|stringformat:'s' }}"
              {% endif %}
              maxlength="{{ form.password.field.max_length }}"
              required
          >
        </div>

        <div class="row mt-3 mb-3">
          <div class="col d-flex justify-content-center">
            <div class="form-check">
              <input
                  type="checkbox"
                  name="{{ form.remember_me.name }}"
                  id="{{ form.remember_me.id_for_label }}"
                  class=""
                  checked
              >
              <label class="form-check-label"
                     for="{{ form.remember_me.id_for_label }}"> Remember
                me </label>
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-between align-items-center">
          <a href="{% url 'accounts:register' %}"
             class="btn btn-link">Sign up</a>
          <input type="submit" data-mdb-button-init data-mdb-ripple-init
                 value="Sign in"
                 class="btn btn-primary">
        </div>
      </form>

    </div>
  </div>
{% endblock %}
