{% extends "base/_base.html" %}

{% block content %}
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form.errors }}

    <!-- Email input -->
    <div data-mdb-input-init class="form-outline mb-4">
      <input
          type="text"
          name="{{ form.username.name }}"
          id="{{ form.username.id_for_label }}"
          class="form-control"
          {% if form.username.value != None %}
          value="{{ form.username.value|stringformat:'s' }}"
          {% endif %}
          maxlength="{{ form.username.field.max_length }}"
          {% if form.username.field.required %}
          required
          {% endif %}
      >
      <label class="form-label" for="{{ form.username.id_for_label }}">
        Email address
      </label>
    </div>

    <!-- Password input -->
    <div data-mdb-input-init class="form-outline mb-4">
      {{ form.password }}
      <label class="form-label" for="form2Example2">Password</label>
    </div>

    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <!-- Checkbox -->
        <div class="form-check">
          {{ form.remember_me }}
          <label class="form-check-label" for="form2Example31"> Remember
            me </label>
        </div>
      </div>

      <div class="col">
        <a href="#!">Forgot password?</a>
      </div>
    </div>

    <!-- Submit button -->
    <input type="submit" data-mdb-button-init data-mdb-ripple-init
           value="Sign in"
           class="btn btn-primary btn-block mb-4"
    />

    <!-- Register buttons -->
    <div class="text-center">
      <p>Don't have an account?
        <a href="{% url "accounts:register" %}">Register</a>
      </p>
      <p>or sign up with:</p>
      <button type="button" data-mdb-button-init data-mdb-ripple-init
              class="btn btn-link btn-floating mx-1">
        <i class="fab fa-facebook-f"></i>
      </button>

      <button type="button" data-mdb-button-init data-mdb-ripple-init
              class="btn btn-link btn-floating mx-1">
        <i class="fab fa-google"></i>
      </button>

      <button type="button" data-mdb-button-init data-mdb-ripple-init
              class="btn btn-link btn-floating mx-1">
        <i class="fab fa-twitter"></i>
      </button>

      <button type="button" data-mdb-button-init data-mdb-ripple-init
              class="btn btn-link btn-floating mx-1">
        <i class="fab fa-github"></i>
      </button>
    </div>
  </form>
{% endblock %}
